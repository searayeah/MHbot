commands:
  # command text : which command will be called
  (?i)\/github|(?i)\/гитхаб: /github
  (?i)\/\+poop|(?i)\/newpoop|(?i)\/\+пуп|(?i)\/ньюпуп: /+poop
  (?i)\/poop|(?i)\/пуп: /poop
  (?i)\/\+meme|(?i)\/newmeme|(?i)\/\+мем|(?i)\/ньюмем: /+meme
  (?i)\/meme|(?i)\/мем: /meme
  (?i)\/help|(?i)\/хэлп|(?i)\/хелп|^\/$: /help

